<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI DEV TEST HTML</title>
  <!-- bootstrap 5 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <!-- BOX ICONS CSS-->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
  <!-- custom css -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Side-Nav -->
  <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
    <ul class="nav flex-column text-white w-100">
      <a href="#" class="nav-link h3 text-white my-2">
        Sidebar Nav
      </a>
      <li href="#" class="nav-link">
        <i class="bx bxs-user"></i>
        <span class="mx-2">Student</span>
      </li>
      <li href="#" class="nav-link">
        <i class="bx bx-book"></i>
        <span class="mx-2">Lesson plan</span>
      </li>
      <li href="#" class="nav-link">
        <i class="bx bx-cog"></i>
        <span class="mx-2">Setting</span>
      </li>
    </ul>

    <span href="#" class="nav-link h4 w-100 mb-5">
      <a href=""><i class="bx bxl-instagram-alt text-white"></i></a>
      <a href=""><i class="bx bxl-twitter px-2 text-white"></i></a>
      <a href=""><i class="bx bxl-facebook text-white"></i></a>
    </span>
  </div>

  <!-- Main Wrapper -->
  <div class="p-1 my-container active-cont">
    <!-- Top Nav -->
    <nav class="navbar top-navbar navbar-light bg-light px-5">
      <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
    </nav>
    <!--End Top Nav -->
    
    <header>
      <h3>Lesson plan</h3>
    </header>
    
    <section>
     <h4 class="bx bx-play">Videos</h4>       
    </section>
    <div class="">
    <input type="url" name="url" id="" value="Insert URL here" />
    
    <br>
    <h6>OR</h6>
    <div class="container">
  <input
    type="file"
    id="input-file"
    name="input-file"
    accept="image/*"
    onchange={handleChange()}
    hidden
  />
  <label class="btn-upload" for="input-file" role="button">
    Upload 
  </label>
  <div class="preview-box"></div>  
</div>
</div>
   
	  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</body>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
